# ServiceAccount for Filebeat
apiVersion: v1
kind: ServiceAccount
metadata:
  name: filebeat
  namespace: observeai
  labels:
    app: filebeat
    component: logging

---
# ClusterRole - Permissions needed across cluster
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: filebeat
  labels:
    app: filebeat
    component: logging
rules:
- apiGroups: [""]
  resources:
    - namespaces
    - pods
    - nodes
  verbs: ["get", "watch", "list"]

- apiGroups: ["apps"]
  resources:
    - replicasets
  verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding - Bind permissions to ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: filebeat
  labels:
    app: filebeat
    component: logging
subjects:
- kind: ServiceAccount
  name: filebeat
  namespace: observeai
roleRef:
  kind: ClusterRole
  name: filebeat
  apiGroup: rbac.authorization.k8s.io
