apiVersion: v1
data:
  filebeat.yml: "# Filebeat configuration for ObserveAI\nfilebeat.inputs:\n- type:
    container\n  paths:\n    - /var/log/containers/*observeai-apps*.log\n  \n  # Only
    read logs from observeai-apps namespace\n  include_lines: ['^{']\n  \n  # Parse
    JSON logs\n  json.keys_under_root: true\n  json.add_error_key: true\n  json.message_key:
    message\n  json.ignore_decoding_error: true\n  \n  # Add Kubernetes metadata\n
    \ processors:\n    - add_kubernetes_metadata:\n        host: ${NODE_NAME}\n        matchers:\n
    \       - logs_path:\n            logs_path: \"/var/log/containers/\"\n    \n
    \   # Decode JSON log field if nested\n    - decode_json_fields:\n        fields:
    [\"message\"]\n        target: \"\"\n        overwrite_keys: true\n        add_error_key:
    true\n    \n    # Add custom fields\n    - add_fields:\n        target: ''\n        fields:\n
    \         cluster: observeai-cluster\n          environment: production\n\n# Elasticsearch
    output\noutput.elasticsearch:\n  hosts: [\"http://elasticsearch.observeai.svc.cluster.local:9200\"]\n
    \ \n  # Index settings\n  index: \"logs-%{+yyyy.MM.dd}\"\n  \n  # Bulk settings\n
    \ bulk_max_size: 1000\n  worker: 2\n  \n  # Connection settings\n  timeout: 90\n
    \ max_retries: 3\n\n# Index template settings\nsetup.template.name: \"observeai-logs\"\nsetup.template.pattern:
    \"logs-*\"\nsetup.template.enabled: true\nsetup.template.overwrite: false\n\n#
    ILM settings\nsetup.ilm.enabled: false\n\n# Logging settings\nlogging.level: info\nlogging.to_files:
    false\nlogging.to_stderr: true\nlogging.metrics.enabled: false\n"
