apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-agent-config
  namespace: observeai
  labels:
    app: ai-agent
    component: monitoring
data:
  # Application settings
  DEBUG: "false"
  APP_NAME: "ObserveAI Agent"
  APP_VERSION: "1.0.0"
  
  # Elasticsearch connection
  ELASTICSEARCH_HOST: "elasticsearch.observeai.svc.cluster.local"
  ELASTICSEARCH_PORT: "9200"
  
  # Prometheus connection
  PROMETHEUS_HOST: "prometheus.observeai.svc.cluster.local"
  PROMETHEUS_PORT: "9090"
  
  # Monitoring settings
  LOG_CHECK_INTERVAL: "30"
  ANOMALY_DETECTION_ENABLED: "true"
  ERROR_RATE_THRESHOLD: "0.5"
  
  # Database path
  DATABASE_PATH: "/data/incidents.db"
