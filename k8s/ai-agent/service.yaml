apiVersion: v1
kind: Service
metadata:
  name: ai-agent
  namespace: observeai
  labels:
    app: ai-agent
    component: monitoring
spec:
  type: ClusterIP  # Internal only (can change to NodePort for testing)
  selector:
    app: ai-agent
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000
  sessionAffinity: ClientIP
