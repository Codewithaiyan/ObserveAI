apiVersion: v1
kind: Service
metadata:
  name: ai-agent-external
  namespace: observeai
  labels:
    app: ai-agent
    component: monitoring
spec:
  type: NodePort
  selector:
    app: ai-agent
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000
    nodePort: 30088  # External access port
